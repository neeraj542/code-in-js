<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App: neeraj542</title>
    <meta name="author" content="neeraj542" />
    <meta name="college" content="NIT Bhopal" />
    <meta name="state" content="Rajasthan" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="city-name"
          placeholder="enter the city name"
          spellcheck="false"
        />
        <button><img src="images/search.png" /></button>
      </div>

      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">32°C</h1>
        <h2 class="city">Jaipur</h2>

        <div class="details">
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">5 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sticky footer -->
    <div class="footer">
      <p>
        © 2024 <a href="https://github.com/neeraj542" target="_blank">Neeraj Meena 🇮🇳
        </a> | Made with ❤️ in India   
      </p>
    </div>


    <script src="script.js" type="module"></script>
  </body>
</html>
